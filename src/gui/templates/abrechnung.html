<!DOCTYPE html>
<html>
<head><title>{{ title }}</title></head>
<body>
    <h2>{{ title }}</h2>
    <form method="post">
        Monat:
        <select name="monat">
            {% for m in range(1,13) %}
            <option value="{{ "%02d"|format(m) }}">{{ "%02d"|format(m) }}</option>
            {% endfor %}
        </select>
        Jahr:
        <select name="jahr">
            {% for y in range(2024, 2030) %}
            <option value="{{ y }}">{{ y }}</option>
            {% endfor %}
        </select>
        <button type="submit">Starten</button>
    </form>
    <a href="{{ url_for('menu') }}">Zurück zum Menü</a>
</body>
</html>
